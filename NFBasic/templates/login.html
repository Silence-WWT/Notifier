{% extends 'base.html' %}

{% block content %}
  <form id="login_form" style="padding-top: 30px;" class="form" method="post">
  {% csrf_token %}
    <div class="form-group">
      <label class="control-label" for="id_username">{{ login_form.username.label }}</label>
      {{ login_form.username }}
    </div>
    <div class="form-group">
      <label class="control-label" for="id_password">{{ login_form.password.label }}</label>
      {{ login_form.password }}
    </div>
  <button type="submit" class="btn btn-primary">login</button>
  </form>
{% endblock %}
